name: Adjust readme

on: [push, pull_request]

permissions:
  contents: read

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build setuptools_scm
    - name: Adjust readme
      run: |
        ls
        python -m setuptools_scm
        echo "test" > README_PYPI.md
        python -m setuptools_scm
    - name: Build package
      run: python -m build
    - name: testme
      run: |
       ls dist
       ls
